<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Greenbrain Bootstrap Clone</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">greenbrain</a>

            <form class="form-inline my-2 my-lg-0 ml-auto">
                    <button class="btn btn-outline-dark btn-sm my-2 my-sm-0" type="submit">Login</button>
            </form>
        </nav>

        <header class="jumbotron">
        <div class="container">
            <div class="row row-content">
              <div class="col-12 col-lg-6 col-md-6">
                <h3>We connect University students with their most important needs.</h3>

                <span class="inLine">

                <i class="fas fa-check my-3"></i>Lecture notes and handouts from all Nigerian Universities<br>
                <i class="fas fa-check my-3"></i>Exam past questions from any Universities<br>
                <i class="fas fa-check my-3"></i>Project topics and materials in any course<br>
                <i class="fas fa-check my-3"></i>Grow your network: connect with Students from other Universities<br>

                </span>

                <button type="button" class="btn btn-success mt-5 mb-0 ">Start Here</button>

              </div>
              <div class="col-12 col-lg-6 col-md-6 text-align-center imgDiv">
                <img src="/images/hero_image.png" alt="sitting on books" width="350px" height="350px">
              </div>
            
            </div>
          </div>
        </header>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

</body>
</html>

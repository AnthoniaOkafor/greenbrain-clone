<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyles.css">
    
    <title>Greenbrain Bootstrap Clone</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
    
                <div class="col col-md-4 contained">
                    <h3 class="text-center">Sign In</h3>
                        <form>
                            <div class="input-group input-group my-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                    <i class="far fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control m-1" placeholder="Username or Email">
                            </div>

                            <div class="input-group input-group mb-4">
                                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                                </div>
                                <input type="password" class="form-control m-1" placeholder="password">
                            </div>
                            <div class="mb-4">
                            <input type="submit" value="Login" class="btn greenish btn-block btn-lg text-white m-1">
                            </div>
                        </form>
                        <div class="row greyish">
                                <div class="col-12">
                                        <p class="text text-right">
                                        New to Greenbrain? <a href="#" class="text-dark">Sign Up Here</a>
                                        </p>
                                </div>
                        </div>

                        <footer class="loginFooter text-right p-4">
                            <a href="#" class="text-dark">Forgot Password</a>
                            

                        </footer>
            </div>
        </div>
    </div>
                    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyles.css">
    
    <title>Greenbrain Bootstrap Clone</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
    
                <div class="col col-md-4 contained">
                    <h3 class="text-center">Sign Up</h3>
                        <form>
                            <div class="form-group form-group row m-2 p-1">
                                <label for="firstname" class="p-0 col-12 col-form-label col-form-label-sm">First Name<i class="fas fa-star"></i></label>
                                <input type="text" class="col-12 form-control form-control-sm" id="firstname" placeholder="First name">          
                            </div>

                            <div class="form-group form-group row m-2 p-1">
                                <label for="lastname" class="p-0 col-12 col-form-label col-form-label-sm">Last Name<i class="fas fa-star"></i></label>
                                <input type="text" class="col-12 form-control form-control-sm" id="lastname" placeholder="Last name">          
                            </div>

                            <div class="form-group form-group row m-2 p-1">
                                <label for="Username" class="p-0 col-12 col-form-label col-form-label-sm">User Name<i class="fas fa-star"></i></label>
                                <input type="text" class="col-12 form-control form-control-sm" id="username" placeholder="User name" required>          
                            </div>

                            <div class="form-group form-group row m-2 p-1">
                                <label for="email" class="p-0 col-12 col-form-label col-form-label-sm">Email<i class="fas fa-star"></i></label>
                                <input type="email" class="col-12 form-control form-control-sm" id="email" placeholder="email">          
                            </div>

                            <div class="form-group form-group row m-2 p-1">
                                <label for="Password" class="p-0 col-12 col-form-label col-form-label-sm">Password<i class="fas fa-star"></i></label>
                                <input type="password" class="col-12 form-control form-control-sm" id="password" placeholder="password">          
                            </div>

                            <div class="form-group form-group row m-2 p-1">
                                <label for="School" class="p-0 col-12 col-form-label col-form-label-sm">School<i class="fas fa-star"></i></label>
                                <input type="text" class="col-12 form-control form-control-sm" id="school" placeholder="school">          
                            </div>

                            <div class="form-group form-group row m-2 p-1">
                                <label for="Department" class="p-0 col-12 col-form-label col-form-label-sm">Department<i class="fas fa-star"></i></label>
                                <input type="text" class="col-12 form-control form-control-sm" id="department" placeholder="department">          
                            </div>

                            <div class="mb-4 p-1">
                            <input type="submit" value="Login" class="btn greenish btn-block btn-lg text-white">
                            </div>
                        </form>
                        <div class="row greyish">
                                <div class="col-12">
                                        <p class="text text-center">
                                        Already have an account? <a href="#" class="text-dark">Login Here</a>
                                        </p>
                                </div>
                        </div>
            </div>
        </div>
    </div>
                    
    
</body>
</html>

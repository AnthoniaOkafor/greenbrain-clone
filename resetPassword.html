<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/resetPassword.css">
    
    <title>Greenbrain Bootstrap Clone</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 py-3">
            <a class="navbar-brand" href="#">greenbrain</a>

            <form class="form-inline my-2 my-lg-0 ml-auto">
                    <button class="btn btn-outline-dark btn-sm my-2 my-sm-0" type="submit">Login</button>
            </form>
    </nav>

    
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
    
                <div class="col col-md-4 contained">
                    <h3 class="text-center my-4">Password Reset</h3>
                        <form>
                            <div class="form-group form-group row mx-2 mb-3">
                                <label for="email" class="p-1 col-12 col-form-label col-form-label-sm">Enter your email:</label>
                                <input type="email" class="col-12 form-control form-control-sm" id="email" placeholder="User@example.com">          
                            </div>

                            <div class="mb-5 mx-2">
                            <input type="submit" value="Submit Email" class="btn greenish btn-block btn-sm text-white">
                            </div>
                        </form>
                    
            </div>
        </div>
    </div>
                    
    
</body>
</html>

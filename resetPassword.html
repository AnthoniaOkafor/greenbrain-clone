<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/resetPassword.css">
    
    <title>Greenbrain Bootstrap Clone</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
    
                <div class="col col-md-4 contained">
                    <h3 class="text-center">Password Reset</h3>
                        <form>
                            <div class="form-group form-group row m-2">
                                <label for="email" class="p-0 col-12 col-form-label col-form-label-sm">Enter your email:</label>
                                <input type="email" class="col-12 form-control form-control-sm" id="email" placeholder="User@example.com">          
                            </div>

                            <div class="mb-4">
                            <input type="submit" value="Login" class="btn greenish btn-block btn-lg text-white">
                            </div>
                        </form>
                    
            </div>
        </div>
    </div>
                    
    
</body>
</html>
